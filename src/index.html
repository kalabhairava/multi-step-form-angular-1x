<html>

<head>
    <title>Multi steps form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-messages.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="app" class="container" ng-app="app" ng-controller="appController">
        <div ng-show="showCreateAccountForm">
            <ng-include src="'templates/create_account.html'"></ng-include>
        </div>

        <div ng-show="showSocialProfilesForm">
            <ng-include src="'templates/social_profiles.html'"></ng-include>
        </div>

        <div ng-show="showPersonalDetailsForm">
            <ng-include src="'templates/personal_details.html'"></ng-include>
        </div>
    </div>
</body>

</html>
